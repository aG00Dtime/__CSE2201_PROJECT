	<body class="reservation-page-background">
		<main>
			<section class="reservation-page">
				<div class="reservation">
					<span class="reservationTitle slide-down">
						<h3>Set aside a date</h3>
					</span>

					<form class="reservationForm slide-up" id="reservationForm">
						<div class="reservationFormGroup">
							<input
								class="Input"
								type="text"
								placeholder="Name"
								id="name"
								required
							/>
							<input
								class="Input"
								type="email"
								placeholder="Email"
								id="email"
								required
							/>
							<input
								class="Input"
								type="tel"
								placeholder="Phone"
								id="phone"
								required
							/>

							<label class="DateLabel">From</label>
							<input class="Date" type="date" id="from" required />

							<label class="DateLabel">To</label>
							<input class="Date" type="date" id="to" required />

							<!--just validating the form for now since we actually send it somewhere-->
							<button
								class="reservationSubmitButton"
								id="reservationSubmitButton"
								onclick="validateRform()"
							>
								Check Availability
							</button>
						</div>
					</form>
				</div>
			</section>
